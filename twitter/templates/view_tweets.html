{% extends "layout.html" %}
{% block title %}Twitter Top Links{% endblock %}

{% block content %}
<style media="screen">
  .posts{
    padding: 15px;
    border: 1px solid #ccddff;
    margin-top: 5px;
    margin-bottom: 5px;
    width: 60%;
    border-radius: 20px;

  }
  .circle{
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 10px;
    margin-right: 7px;
  }
  .fa {
    padding: 20px;
    font-size: 30px;
    width: 50px;
    text-align: center;
    text-decoration: none;
    margin: 5px 2px;
  }
  .fa-twitter{
    color: #55ACEE;
    float: right;
  }

</style>
  {% for post in posts %}
    <div class="posts">
      <img class="circle" src="{{ post.user_image }}"> <strong class='heading'>{{ post.user_name }}</strong>
      <div class="fa fa-twitter"></div>
      <br>
      {{ post.text }}
    </div>
  {% endfor %}
{% endblock %}
